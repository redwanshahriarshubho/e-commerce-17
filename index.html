<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce 17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-commerce 17</h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Products</a>
                <a href="#" class="hover:underline">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to E-commerce 17</h2>
            <p class="text-lg mb-6">Discover the best electronics at unbeatable prices!</p>
            <a href="#products" class="bg-yellow-400 text-blue-800 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-12">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Our Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Smartphone</h3>
                    <p class="text-gray-600">$499.99</p>
                    <button onclick="addToCart('Smartphone', 499.99)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Laptop</h3>
                    <p class="text-gray-600">$999.99</p>
                    <button onclick="addToCart('Laptop', 999.99)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Headphones</h3>
                    <p class="text-gray-600">$99.99</p>
                    <button onclick="addToCart('Headphones', 99.99)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 E-commerce 17. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
